<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Challenge</title>
</head>

<body>
    <h1 class="Title">Tic Tac Toe</h1>

    <div class="scoreTable">
        <span class="scoreX">0</span> <span class="scoreDiv">|</span><span class="scoreO">3</span>
    </div>

    <div class="Tictactoe">
        <div class="cell one"></div>
        <div class="cell two"></div>
        <div class="cell three">O</div>

        <div class="cell four"></div>
        <div class="cell five">X</div>
        <div class="cell six"></div>

        <div class="cell seven">O</div>
        <div class="cell eight"></div>
        <div class="cell nine">X</div>
    </div>

    <div class="gameButtons">
        <button class="game New" type="button">New Game</button>
        <button class="game Reset" type="button">Reset</button>
    </div>
</body>

</html>
