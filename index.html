<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Challenge</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="scoreTable">
        <span class="score">0</span> <span class="score">|</span><span class="score">0</span>
    </div>

    <div class="table">
        <div class="cell one"></div>
        <div class="cell two"></div>
        <div class="cell three"></div>

        <div class="cell four"></div>
        <div class="cell five">X</div>
        <div class="cell six"></div>

        <div class="cell seven"></div>
        <div class="cell eight"></div>
        <div class="cell nine"></div>
    </div>

    <div class="gameButtons">
        <button class="game New"></button>
        <button class="game Reset"></button>
    </div>
</body>

</html>
